    <body>
        <div class="top-menu"> <img class="site-icon-img" src="{% static 'ssoldacComplianceChecking/fairy_PNG92.png' %}" >  
          <div class="site-icon"> TWINQL    </div> <div class="site-icon-separate">|</div><h1 class="title">Ontology-based Compliance Checking</h1></div>
        <div class="main-body">

<div class="user-profile">
<div class="user-profile-title"></i> User Profile:</div>
    <form id="form1" class="form-inline my-2 my-lg-0"  onsubmit = "event.preventDefault(); doCheck();">
<select name="topic"
              class="form-control mr-sm-2">
    <option value="" selected="selected">Please select a user profile</option>
    <option value="" >Designer</option>
    <option value="" >Municipality</option>
    <option value="" >BIM Manager</option>
  </select>
</form>
</div>

<div id="upload-file">
    <div class="form-title">Provide Model</div>
    <div class="file-options">
      <input type="radio" id="database" name="fav_language" value="database" checked>
  <label for="database">Connect to A Database</label><br>
  <input type="radio" id="upload-rdf" name="fav_language" value="upload-rdf">
  <label for="upload-rdf">Upload Model in RDF</label><br>
  <input type="radio" id="upload-step" name="fav_language" value="upload-step">
  <label for="upload-step">Upload Model in STEP </label>
</div> 
    <form id = "upload-file-form" class="form-inline my-2 my-lg-0" onsubmit = "event.preventDefault(); getURL();">
             <div>
            <input
            id="rdf-input"
              class="form-control mr-sm-2"
              placeholder="Database URL"
            />
          </div>
            <button  id = "upload-file-button"  class="btn btn-success" >Connect</button>
            <div id="connect-checked"> &#10004; </div>
          </form>
          
<div id="model-warning"> * Please provide a model</div>
</div>
<div id="select-criteria">
    <div class="form-title">Regulations</div>
    <form id="form1" class="form-inline my-2 my-lg-0"  onsubmit = "event.preventDefault(); doCheck();">
<select name="topic"  id="criteria-input"
              class="form-control mr-sm-2">
    <option value="" selected="selected">Please select a regulation</option>
    <option value="" >Accessibility Regulation: GB-ENG_3_AD-M2_2-13</option>
  </select>
            <button class="btn btn-success" type="submit">Check</button>
</form>
<div id="regulation-warning"> * Please select a regulation document</div>
</div>
<div id="results">
<div class="result-title">Compliance Checking Result</div>
<div class="back-button"><button class="btn btn-success" >Back</button></div>

</div>


        </div>
        
    </body>
